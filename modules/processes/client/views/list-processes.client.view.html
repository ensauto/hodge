<section>
  <div class="page-header">
    <h1>Processes</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="process in vm.processes"
       ui-sref="processes.view({ processId: process._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="process.created | date:'mediumDate'"></span>
        by
        <span ng-if="process.user" ng-bind="process.user.displayName"></span>
        <span ng-if="!process.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="process.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.processes.$resolved && !vm.processes.length">
    No Processes yet, why don't you <a ui-sref="processes.create">create one</a>?
  </div>
</section>
